<!doctype html>
<html>

<head>
	<title>My Webpage</title>
	<link rel="stylesheet" href="css/main.css" />
	<link href="css/main.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body style="background: #555;">
	<!--navbar-->
	<div class="container">
		<nav class="navbar navbar-expand-xl navbar-dark bg-dark">
			<a class="navbar-brand" href="#">GC-KZStats</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="main-navbar nav-item active">
						<a class="nav-link" href="#">Home</a>
					</li>
					<li class="main-navbar nav-item">
						<a class="nav-link" href="#">Maps</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</nav>
	</div>

	<div id="body-container" class="container">
		<!--latest times template-->
		<template id="templateLatestTimes">
			<div id="latestTimes" style="padding: 5%">
				<div class="card text-left text-white bg-dark">
					<div class="card-header">
						Latest times
						<div style="float: right">Run Type:
							<div class="dropdown" style="display: inline-block">
								<button id="runtype-dropdown" class="btn btn-secondary dropdown-toggle" type="button"
									id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
									aria-expanded="false">Pro
								</button>
								<div id="tpRun-dropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
									<a class="dropdown-item" href="#">Pro</a>
									<a class="dropdown-item" href="#">TP</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="card-body text-left bg-dark">
					<ul id="latestTimesList" class="list-group list-group-flush text-white"></ul>
				</div>
				<div class="card-footer bg-dark">
					<ul id="latestTimesPageButtons" class="pagination justify-content-center"></ul>
				</div>
			</div>
		</template>
		<!--maps template-->
		<template id="templateMaps">
			<div id="maps" style="padding: 5% 0">
				<div class="card text-left text-white bg-dark">
					<div class="card-header">
						Map list
					</div>
				</div>
				<div class="card-body text-left bg-dark" style="margin: 0">
					<ul id="mapsList" class="list-group list-group-flush text-white"></ul>
				</div>
				<div class="card-footer bg-dark">
					<ul id="mapsPageButtons" class="pagination justify-content-center"></ul>
				</div>
			</div>
		</template>
	</div>


	<div class="container-fluid">
		<footer class="footer">
			<div class="card text-center text-white bg-dark">
				<div class="card-body">
					Footer placeholder text
				</div>
			</div>
		</footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

	<script src="js/jquery.twbsPagination.min.js"></script>

	<script src="js/main.js"></script>
</body>

</html>
